<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app"></div>

    <template id="app-template">
        <div>Hallo <span>--</span> <get>name</get>

            <div style-color="color" style-font-weight="weight">Du bist <get>name</get> und <get>age</get> Jahre alt</div>
        </div>

        <div>Hallo <get>param1</get></div>

        <ul>
            <each of="persons" as="p">
                <li attr-item-id="p.id"><get>p.name</get> ist <get>p.age</get> Jahre alt

                    <ul>
                        <each of="p.childs" as="c">
                            <li attr-item-id="c.id" attr-test="c.testattr"><get>c.name</get> <get>param1</get></li>
                        </each>
                    </ul>

                </li>
            </each>
        </ul>
    </template>

    <template-use id="app-template-use" template-id="app-template" mount-id="app" data-param1="Test"></template-use>

    <script type="module">
        import TemplateEngine from '../src/template-engine.js'

        const data = TemplateEngine.reactive({
            name: 'Tobias',
            age: 31,
            color: 'green',
            weight: 'bold',
            persons: [{
                id: 1,
                name: 'Person1',
                childs: [{
                    id: 1,
                    name: 'Person1_1',
                    testattr: 'set',
                    childs: []
                }, {
                    id: 2,
                    name: 'Person1_2',
                    testattr: 'set',
                    childs: []
                }],
                age: 23
            }, {
                id: 2,
                name: 'Person2',
                childs: [{
                    id: 1,
                    name: 'Person2_1',
                    childs: []
                }],
                age: 25
            }]
        }, document.getElementById('app-template-use'))

        data.persons[0].name = 'Test'
        data.persons[0].childs.push({ name: 'Person1_3', childs: [] })
        data.persons[0].childs.splice(1, 0, { name: 'inserted_to_Person1', childs: [] })
        data.persons.splice(1, 0, { name: 'inserted_Person', childs: [{ name: 'inserted_Person_1', childs: [] }] })
        data.color = 'red'
        data.persons[0].childs[2].testattr = 'updated'

        console.log(data)
    </script>

</body>

</html>
